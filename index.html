<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Article preview component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link href="./tailwind.css" rel="stylesheet" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="bg-blue-light-grayish grid h-screen place-content-center p-6">
      <div
        class="grid overflow-hidden rounded-md bg-white shadow-lg md:grid-cols-3"
      >
        <div>
          <img src="./src/images/drawers.jpg" alt="" />
        </div>
        <div class="grid md:col-span-2">
          <div class="px-8 py-2 pt-8">
            <h1 class="text-blue-very-dark-gray max-w-md font-bold">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
          </div>
          <div class="px-8 pt-2 pb-4">
            <p class="text-blue-desaturated-dark max-w-md text-sm font-medium">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I've got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <div class="flex items-center px-8 py-6" x-data="{share: false}">
            <img
              src="./src/images/avatar-michelle.jpg"
              class="h-10 rounded-full"
            />
            <p class="col-span-2 ml-4 text-sm">
              <span class="text-blue-very-dark-gray font-bold"
                >Michelle Appleton</span
              >
              <br />
              <span class="text-blue-desaturated-dark font-medium"
                >28 Jun 2020</span
              >
            </p>
            <button
              class="ml-auto grid h-8 w-8 place-content-center rounded-full"
              x-on:click="share = !share"
              x-bind:class="share ? 'bg-blue-desaturated-dark' : 'bg-blue-light-grayish'"
            >
              <svg
                class="h-full w-full"
                x-bind:class="share ? 'fill-blue-light-grayish' : 'fill-black'"
              >
                <use href="./src/images/icon-share.svg"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
